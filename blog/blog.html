<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Blog Section</title>
    <style>
        /* Global Styles */
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }

        h2 {
            text-align: center;
            font-size: 2.5em;
            color: #444;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        /* Blog Container Styles */
        .blog-container {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            gap: 20px;
        }

        .blog-box {
            width: 18%;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(135deg, #ffffff, #eef2f3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.4s, background-color 0.4s, box-shadow 0.4s;
        }

        .blog-box:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #e9ecef, #dee2e6);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .blog-box h3 {
            font-size: 1.5em;
            margin: 15px 0;
            color: #444;
        }

        .blog-box p {
            font-size: 1em;
            color: #777;
        }

        /* Blog Details Section */
        .blog-details {
            margin: 40px auto;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
        }

        .blog-details h3 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        .blog-details p {
            font-size: 1.2em;
            color: #555;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .blog-box {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .blog-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h2>Our Blogs</h2>
    <p>Explore the latest insights and updates from our team.</p>
    <div class="blog-container">
        <!-- Blog Boxes -->
        <div class="blog-box" data-id="0">
            <h3>AGI</h3>
            <p>Artificial General Intelligence</p>
        </div>
        <div class="blog-box" data-id="1">
            <h3>ANI</h3>
            <p>Artificial Narrow Intelligence</p>
        </div>
        <div class="blog-box" data-id="2">
            <h3>ASI</h3>
            <p>Artificial Super Intelligence</p>
        </div>
        <div class="blog-box" data-id="3">
            <h3>Self-AI</h3>
            <p>Revolutionizing AI systems</p>
        </div>
    
    </div>

    <!-- Blog Details Section -->
    <div class="blog-details" id="blog-details">
        <p>Select a blog to view more details.</p>
    </div>

    <script>
        // Blog Data
        const blogs = [
            {
                title: "AGI - Artificial General Intelligence",
                content: "AGI refers to machines that can perform any intellectual task that a human can. Learn how this is changing the AI world."
            },
            {
                title: "ANI - Artificial Narrow Intelligence",
                content: "ANI specializes in specific tasks like speech recognition or recommendation systems. Discover its practical applications."
            },
            {
                title: "ASI - Artificial Super Intelligence",
                content: "ASI surpasses human intelligence and capabilities. Explore the potential and challenges of ASI in the future."
            },
            {
                title: "Self AI",
                content: "Deep Learning powers modern AI systems through neural networks. Dive into the advancements in deep learning technologies."
            },
        ];

        const blogBoxes = document.querySelectorAll(".blog-box");
        const blogDetailsDiv = document.getElementById("blog-details");

        // Display Blog Details
        blogBoxes.forEach((box, index) => {
            box.addEventListener("click", () => {
                const blog = blogs[index];
                blogDetailsDiv.innerHTML = `
                    <h3>${blog.title}</h3>
                    <p>${blog.content}</p>
                `;
                blogDetailsDiv.style.display = "block";
            });
        });
    </script>
</body>
</html>
