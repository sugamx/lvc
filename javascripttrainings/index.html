<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Mark Calculator</h1>
        <form id="markForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            
            <label for="english">English Marks</label>
            <input type="number" id="english" placeholder="Enter marks for English" required>
            
            <label for="math">Math Marks</label>
            <input type="number" id="math" placeholder="Enter marks for Math" required>
            
            <label for="computer">Computer Science Marks</label>
            <input type="number" id="computer" placeholder="Enter marks for Computer Science" required>
            
            <button type="button" id="calculateButton">Calculate Total Marks</button>
        </form>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
